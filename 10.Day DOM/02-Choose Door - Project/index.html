<!DOCTYPE html>
<html>
  <head>
    <title>Choose Door!</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>
​
  <body>
    <div class="header">
      <h1>CHOOSE DOOR</h1>
    </div>
​
    <div class="title-row">
      <img src="star.svg" alt="star">
​
      <p class="instructions-title">Instructions</p>
      
      <img src="star.svg" alt="star">
    </div>
​
    <table class="instructions-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">Your mission is to open all of the doors without running into the FindFly.</td>
      </tr>
​
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">If you manage to avoid the FindFly until you open the very last door, you win!</td>
      </tr>
    </table>
​
    <div class="door-row">
      <img id="door_a"  class="door-frame" src="door_closed.png" alt="closed-door">
​
      <img id="door_b"  class="door-frame"  src="door_closed.png" alt="closed-door">
​
      <img id="door_c"  class="door-frame"  src="door_closed.png" alt="closed-door">
    </div>
    <div id="start" class="start-row">Goo Luck!!!</div>
    
  
    <script type="text/javascript" src="script.js" ></script>
  </body>
</html>
